<!DOCTYPE html>
<html lang="en">

<head>
    <title>TO-DO-LIST</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-5">
        <h1 class="h101 text-center mb-4">TODO</h1>

        <div class="card p-3 shadow-sm">
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="inputfield" class="form-control" placeholder="Text Here...">
                    <div class="input-group-append">
                        <button id="addtodo" class="btn btn-success">ADD</button>
                    </div>
                </div>
                <button id="clearButton" class="btn btn-danger" onclick="remove()">Clear All</button>
            </div>
        </div>

        <div class="card mt-3 shadow-sm" id="cd01">
            <div class="card-body" id="todocontainer"></div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
